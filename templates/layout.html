<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ResqConnect</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="title">
            <a href="/home">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ResqConnect Logo" class="logo">
            </a>
            <h1 class="telement te2">ResqConnect</h1>
            <button class="telement te3">Login</button>
        </div>
    </header>

    <!-- Main Layout with Sidebar + Main Content -->
    <div class="blog">

        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sidebar Logo" class="logo">
        </aside>

        <!-- Main Content -->
        <main>

            <!-- Tagline Section -->
            <div class="tagline" id="floatingSentence">
                <a href="/service">Loading...</a>
            </div>

            <!-- Navigation Bar -->
            <nav class="navbar">
                <a href="/home">Home</a>
                <a href="/register">Register Complaint</a>
                <a href="/service">Services</a>
                <a href="/contactus">Contact</a>
                <a href="/about">About</a>
            </nav>

            <!-- Dynamic Body Content -->
            <section class="body">
                {% block body %} {% endblock %}
            </section>

        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="foot">
            <a href="#">Copyright</a>
            <a href="#">Disclaimer</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms and Conditions</a>
            <a href="#">Feedback</a>
            <a href="#">Help</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
