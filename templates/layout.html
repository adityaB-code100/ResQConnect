<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ResqConnect</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="title">
            <a href="/home">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ResqConnect Logo" class="logo">
            </a>
            <h1 class="telement te2">ResqConnect</h1>
            <button class="telement te3">Login</button>
        </div>
    </header>

    <!-- Main Layout with Sidebar + Main Content -->
    <div class="blog">

        <!-- Sidebar -->
        <div class="sidebar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sidebar Logo" class="logo">

            <div class="weather-frame" style="margin-top: 20px;">
                <h2 style="color: #28a745;">üå§Ô∏è Today‚Äôs Weather in India</h2>
                <iframe src="{{ url_for('show_weather') }}" width="100%" height="250px" style="border: none;"></iframe>
            </div>     
            
            <div class="alerts-frame" style="margin-top: 20px;">
                <h2 style="color: #0077ff;">üåç Global Disaster Alerts</h2>
                <iframe src="{{ url_for('show_recent_global_alerts') }}" width="100%" height="250px" style="border: none;"></iframe>
            </div>
            



        </div>

        <!-- Main Content -->
        <main>

            <!-- Tagline Section -->
            <div class="tagline" id="floatingSentence">
                <a href="/service">Loading...</a>
            </div>

            <!-- Navigation Bar -->
            <nav class="navbar">
                <a href="/home">Home</a>
                <a href="/register">Register Complaint</a>
                <a href="/service">Services</a>
                <a href="/contactus">Contact</a>
                <a href="/about">About</a>
            </nav>

            <!-- Dynamic Body Content -->
            <section class="body">
                {% block body %} {% endblock %}
            </section>

        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="foot">
            <a href="/policy">Copyright</a>
            <a href="/policy">Disclaimer</a>
            <a href="/policy">Privacy Policy</a>
            <a href="/policy">Terms and Conditions</a>
            <a href="/policy">Feedback</a>
            <a href="/policy">Help</a>
        </div>
  

        <div class="Copyright">
            <p>&copy; 2025 ResQConnect. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
