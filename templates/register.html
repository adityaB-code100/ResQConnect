{% extends "layout.html" %}
{% block body %}

    <div class="form-container">
        <h2>Emergency Complaint Form</h2>
        <form action="/" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ request.form.get('name', '') }}" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" value="{{ request.form.get('contact', '') }}" required>

            <label for="emergency">Type of Emergency</label>
            <select id="emergency" name="emergency" required>
                <option value="fire" {% if request.form.get('emergency') == 'fire' %}selected{% endif %}>Fire</option>
                <option value="medical" {% if request.form.get('emergency') == 'medical' %}selected{% endif %}>Medical</option>
                <option value="police" {% if request.form.get('emergency') == 'police' %}selected{% endif %}>Police</option>
                <option value="other" {% if request.form.get('emergency') == 'other' %}selected{% endif %}>Other</option>
            </select>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ request.form.get('location', '') }}" required>

            <label for="description">Complaint Description</label>
            <textarea id="description" name="description" rows="4" required>{{ request.form.get('description', '') }}</textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

{% endblock %}
