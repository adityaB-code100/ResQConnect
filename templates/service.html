{% extends "layout.html" %}
{% block body %}

<div class="service">

{% for card in cards %}

<div class="card">
    <a href="/service/{{card.id}}" class="card-in">
        <p>{{card.Emergency}}</p>
        <img src="{{card.img}}" alt="{{card.Emergency}}">
        <p>Call {{card.helpline}}</p>
    </a>
</div>

{% endfor %}



</div>
{% endblock %}
