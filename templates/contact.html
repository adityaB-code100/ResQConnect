{% extends "layout.html" %}
{% block body %}
<div class="form-container">
    <h2>Contact us</h2>
    <form action="/c" method="POST">
        <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ request.form.get('name', '') }}" required>

        </div>
        <div>
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" value="{{ request.form.get('contact', '') }}" required>
        </div>

        <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ request.form.get('location', '') }}" required>
        </div>

        <div>
            <label for="description">Complaint Description</label>
            <textarea id="description" name="description" rows="4" cols="60">{{ request.form.get('description', '') }}</textarea>
        </div>

        <div>
            <button type="submit">Submit Complaint</button>
        </div>
    </form>
</div>
{% endblock %}
